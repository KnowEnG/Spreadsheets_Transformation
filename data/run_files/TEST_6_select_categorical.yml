# only the samples corresponding to a category in a phenotype and write to output files names specified
method:                                   spreadsheet_select_pheno_categorical

genes_samples_spreadsheet_file_name:      ../data/spreadsheets/transform_5_spreadsheet.tsv
samples_phenotypes_spreadsheet_file_name: ../data/spreadsheets/spreadsheet_Two.txt
phenotype_id:                             "grade"
select_category:                          "grade 3"

results_directory:                        ./run_dir/results